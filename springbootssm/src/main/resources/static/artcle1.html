		var title = $("title").text();
		
		$("body").append(title);

					alert("你好");

							  function(data){
							   
						alert(data);
							  },
							  "json")
				})
				$("#cai").click(
				function() {
					alert("你好");
					
					jQuery.post("cai",{name:title,statue:1},
							  function(data){
							   alert(data);
							    
							  },
							  "json")
				})
	})
</script>
